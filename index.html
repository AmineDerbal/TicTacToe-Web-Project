<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="site_wrapper">
    <div id="site_content">
  <header class="header">
    <div><img src="images/Tic-Tac-Toe-Logo.png" alt="tic-tac-toe-logo"  height="90em"></div>
    <div><h1>Tic-Tac-Toe</h1></div>
    </header>
  
  <div class="settings">
  <div class="choice">CHOOSE YOUR PLAYERS!</div>
  <div class="settings-options">
    <div class="select-option">
      <label for="option-player1">Cross-player</label>
      <select name="option-player1" class="form-select" id="option-player1">
        <option value="human">Human</option>
        <option value="cpu">Cpu</option>
      </select>
    </div>
    
    <div class="settings-button"><button class="btn btn-success" id="start">Start</button></div>
    <div class="select-option">
      <label for="option-player1">Circle-player</label>
      <select name="option-player2" class="form-select" id="option-player2">
        <option value="human">Human</option>
        <option value="cpu">Cpu</option>
      </select>
    </div>

    
  </div>
</div>
  <div class="hud fade">
    <div class="score">
      <p>Cross-Player : <span class="player1-score"></span></p>
      <div class="hud-button "><button class="btn btn-primary" id="change-player">Change Players</button></div>
      <p>Circle-Player : <span class="player2-score"></span></p>
 </div>
    <div class="comment "></div>
  </div>


  <div class="board fade">
  <div class="board-body">
  <button class="btn" id="1" ></button>
  <button class="btn" id="2" ></button>
  <button class="btn" id="3" ></button>
  <button class="btn" id="4" ></button>
  <button class="btn" id="5" ></button>
  <button class="btn" id="6" ></button>
  <button class="btn" id="7" ></button>
  <button class="btn" id="8"></button>
  <button class="btn" id="9"></button>
</div>
</div>

<div class="button-restart fade">
<button class="btn btn-danger" id="restart">Restart</button>
</div>
</div>

<footer class="footer">
  <span>Copyright Â© The Odin Project 2021</span>
  <a href="https://github.com/kyu931" class="rotate-link">
    <img
      src="images/git-github-hub-icon-25.png"
      alt="github"
      width="30"
      height="30"
      class="rotate-icon"
  /></a>
</footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
